<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui and tailwind css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ai Universe Hub</title>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <style>
      .works-sans {
        font-family: "Work Sans", serif;
      }
    </style>
    <script>
      /* custom tailwind css */
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#EB5757",
              "light-text": "#585858",
            },
          },
        },
      };
    </script>
  </head>
  <body class="works-sans">
    <footer></footer>
    <main class="container mx-auto p-8 space-y-5">
      <section class="text-center space-y-5">
        <h1 class="text-5xl font-bold">AI Universe Hub</h1>
        <button class="btn btn-error text-white">Sort By Date</button>
      </section>
      <!-- result or chatgpt card  -->
      <section
        id="ai-hub-container"
        class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5"
      ></section>
      <!-- modal for ai information -->
      <section id="modal">
        <!-- You can open the modal using ID.showModal() method -->

        <dialog id="my_modal_3" class="modal">
          <div class="modal-box max-w-screen-lg w-full">
            <form method="dialog">
              <button
                class="btn btn-sm btn-circle btn-ghost bg-primary hover:bg-primary text-white absolute right-0 top-0"
              >
                âœ•
              </button>
            </form>
            <!-- display Ai all information  -->
            <div
              id="ai-details-container"
              class="flex flex-col lg:flex-row gap-5"
            ></div>
          </div>
        </dialog>
      </section>
      <!-- show all button -->
      <section class="text-center">
        <button
          onclick="handelShowAll()"
          id="show-all"
          class="btn btn-error hidden text-white"
        >
          See All
        </button>
      </section>

      <!-- You can open the modal using ID.showModal() method -->
    </main>
    <header></header>
    <script src="js/ai-universe-hub.js"></script>
  </body>
</html>
